<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="Assets/FF Icon.png" />
  </head>
  <body>
    <header class="sticky top-0 z-30">
      <nav
        class="sticky tp-0 flex items-center justify-center flex-wrap bg-gray-200 p-6"
      >
        <div class="mb-2 sm:mb-0 flex flex-row">
          <img
            class="h-10 w-10 self-center mx-auto"
            src="./assets/FF Icon.png"
            alt="fitness forecast icon"
          />
        </div>
        <h1 class="text-left text-3xl font-bold text pl-10 pr-10">
          Fitness Forecast
        </h1>
        <ul cass="flex border-b">
          <li
            class="bg-blue-600 inline-block py-2 px-4 text-white hover:bg-blue-400 font-semibold"
          >
            <a href="#top-of-page">To Top</a>
          </li>
          <li
            class="bg-blue-600 inline-block py-2 px-4 text-white hover:bg-blue-400 font-semibold"
            href="#"
          >
            <a href="#page-content">Forecast</a>
          </li>
          <li
            class="bg-blue-600 inline-block py-2 px-4 text-white hover:bg-blue-400 font-semibold"
          >
            <a href="#mainWorkoutCard">Workouts</a>
          </li>
        </ul>
      </nav>
    </header>
    <img
      class="object-cover h-full min-w-full alt= gut running outside class="
      object-cover
      h-full
      min-w-full
      src="./assets/Running Outside Banner.png"
      id="top-of-page"
    />
    <main class="container mx-auto">
      <div class="flex mx-auto gap-4 justify-center">
        <div
          class="grid md:grid-cols-2 grid-flow-row flex-wrap justify-center gap-4 items-center text-white text-center"
        >
          <section class="Todays-Weather pt-10 pb-10">
            <div class="bg-blue-600 w-120 h-80 text-2xl p-5" id="mainWeatherCard">
              <h2>Today's Weather</h2>
            </div>
          </section>
          <section class="Todays-Workout pt-10 pb-10">
            <div class="bg-blue-600 w-120 h-80 text-2xl p-5" id="mainWorkoutCard">
              <h2 class="font-bold">Today's Workouts</h2>
            </div>
          </section>
        </div>
      </div>

      <div class="Search-Bar-icon">
        <div class="relative mb-4 flex w-full flex-wrap items-stretch">
          <input
            id="user-city"
            type="search"
            class="relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
            placeholder="Enter Your City Name"
            aria-label="Search"
            aria-describedby="button-addon1"
          />
          <!--Search icon-->
          <span
            class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
            id="basic-addon2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="FFEE74"
              class="h-5 w-5"
            >
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
      </div>
      <div
        class="grid md:grid-cols-2 gap-4 flex-wrap mx-auto justify-center text-white text-center place-items-center pt-10 pb-20"
      >
        <div class="flex gap-4 justify-center mx-auto items-center h-full">
          <section
            class="container bg-gray-500 min-w-fit p-5 min-h-full text-2xl float-right"
            id="futureWorkoutCard"
          >
            <h2>Future Muscle Groups</h2>
          </section>
        </div>
        <div
          class="grid md:grid-cols-2 grid-flow-cols gap-4 flex-wrap mx-auto text-white text-center place-items-center pt-10 pb-20"
          id="page-content"
        ></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <footer></footer>
  </body>
</html>
